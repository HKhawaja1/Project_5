{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container login-container">
    <div class="container contact-section">
            <h1 class="text-center" style="margin-bottom: 20px;">Set your new Password</h1>
            <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                {% csrf_token %}
                {% include 'messages.html'%}
                <div class="form-group">
                    <input type="password" name="password" id="passwordField" class="form-control" placeholder="Password">                    </div>
                <div class="form-group">
                    <input type="password" name="password2" id="passwordField2" class="form-control" placeholder="Confirm password">
                </div>
                <input type="submit" value="Reset password" class="btn btn-block btn-primary submit-btn" style="width: 100%;"/>
            </form>
            <p class="mt-3" style="margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</div>

{% endblock content %}
