{% extends 'base.html' %}

{% block content %}
<h1>{{ topic.name }}</h1>
<form method="post" action="{% url 'submit_answer' question.id %}">
    {% csrf_token %}
    <h3>{{ question.text }}</h3>
    <ul>
        {% for option in question.options.all %}
            <li>
                <label>
                    <input type="radio" name="option" value="{{ option.id }}" required>
                    {{ option.text }}
                </label>
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Submit Answer</button>
</form>
{% endblock %}
